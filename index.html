<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<script src="../../lib/pik.js"></script> <!-- Important - do not remove or rename! -->
	<link rel="stylesheet" href="style.css"> <!-- Change theme here -->
    <script type="text/javascript">
        window.addEvent('domready', function(){
            document.id('total-slides').set("text", pik.slides.length - 1);
            document.id('current-slide').set("text", window.parent.pik.getCurrent());
        });
        window.parent.addEvent('pikChangeSlideNext', function(){
            window.console.log(event);
            document.id('current-slide').set("text", window.parent.pik.getCurrent());
        });
        window.parent.addEvent('pikChangeSlidePrev', function(){
            document.id('current-slide').set("text", window.parent.pik.getCurrent());
        });
    </script>
</head>
<body>
